<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Map tool</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
			integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./dist/index.js" defer></script>
		<style>
			* {
				font-family: sans-serif;
			}
			.hidden {
				display: none;
			}
			main {
				margin-top: 30px;
			}
			#log p {
				font-size: 14px;
				margin: 3px 0;
			}
		</style>
	</head>
	<body>
		<h1>Převod na GPX</h1>
		<p><b>Formát vstupu:</b></p>
		<code>
			<b>název firmy,adresa</b><br />
			Microrisc,Jičín<br />
			ČVUT,"Praha, Dejvice"<br />
			...<br />
			...
		</code>
		<main>
			<p>
				CSV soubor: <input type="file" name="" id="fileinput" /><button
					id="download"
					class="hidden"
				>
					Stáhnout
				</button>
			</p>
			<div id="log"></div>
		</main>
	</body>
</html>
